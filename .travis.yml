language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - build-tools-29.0.2
    - android-29
    - android-23
    - sys-img-armeabi-v7a-android-23
    - extra
    - addon
  licenses:
    - android-sdk-license-.+
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_script:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a -c 100M
  - QEMU_AUDIO_DRV=none emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - "./gradlew build connectedCheck"
